<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-25 mt-5 card">
        <h4 class=" fw-bold">Simple Calculator</h4>
        <label>Enter First Number:</label>
        <input type="text" class="w-100 form-control" placeholder="First Number" id="num1">
        <label>Enter Second Number:</label>
        <input type="text" class="w-100 form-control" placeholder="Second Number" id="num2">
        <div class="buttons w-100">
            <button class="first_button mt-3 text-white btn btn-primary btn1" onclick="add()">Add</button>
            <button class="second_button mt-3 text-white btn btn-warning btn2" onclick="subtract()">Subtract</button>
            <button class="third_button mt-3 text-white btn btn-danger btn3" onclick="clearnum()">Clear</button>
        </div>
        <div class="result form-control w-100 p-1 mt-3 mb-3 text-center p-3" id="result">

        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
